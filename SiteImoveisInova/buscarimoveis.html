      </div>
      
      <div class="form-group">
        <label for="price-range">Faixa de Preço Diária:</label>

          <option value="100000-200000">R$300,00 - R$400,00</option>
          <option value="200000-300000">R$400,00 - R$500,00</option>
          <option value="300000-500000">R$500,00 - R$800,00</option>
          <option value="500000-1000000">R$800,00 - R$3.000,00</option>
          <option value="1000000+">Acima de R$3.000,00</option>
        </select>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Buscar">
      </div>
    </form>
